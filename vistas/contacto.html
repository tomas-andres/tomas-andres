<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/estilos.css">
</head>
<body>
    <header class="header">
        <img src="../img/logoOK.jpg" alt="logo-empresa" class="header__logo">
        <nav>
            <ul class="menu">
                <li><a class="menu__list" href="../index.html">Inicio</a></li> 
                <li><a class="menu__list" href="./nosotros.html">Nosotros</a></li>
                <li><a class="menu__list" href="./servicios.html">Servicios</a></li>
                <li><a class="menu__list" href="./proyectos.html">Proyectos</a></li>
                <li><a class="menu__list" href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <form class="form" action="#" method="get" enctype="text/plain">
        <fieldset  class="form__marco">
            <section class="form__items">
                <div>
                    <label class="form__nombre" for="name">Nombre</label>
                    <input class="form__nombre" type="text" name="name" id="name" required>
                </div>
                <div>
                    <label class="form__email" for="email">Email</label>
                    <input class="form__email" type="email" name="email" id="email" required>
                </div>
                <div>
                    <label class="form__telefono" for="phone">Telefono</label>
                    <input class="form__telefono" type="phone" name="phone" id="phone">
                </div>
                <div>
                    <label class="form__comentario" for="mensaje">Comentario</label>
                    <textarea class="form_comentario" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input class="form__boton" type="reset" value="Reiniciar datos">
                    <input class="form__boton" type="submit" value="Enviar">
                </div>
            </section>
        </fieldset>
    </form>
    <footer class="footer">
        <nav>
            <ul class="footer__menu">
                <li><a class="footer__list" href="#">Contacto</a></li>
                <li><a class="footer__list" href="./nosotros.html">Nosotros</a></li>
                <li><a class="footer__list" href="../index.html">Inicio</a></li>
            </ul>    
        </nav>
    </footer>
</body>
</html>
